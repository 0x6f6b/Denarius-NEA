<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/transactions.css">
</head>

<body>
  <div id="build-info"></div>
  <div class="navbar">
    <button class="nav-btn " id="home-btn"><img src="../svg/home.svg" alt="Home Button"></button>
    <button class="nav-btn" id="accounts-btn"><img src="../svg/accounts.svg" alt="Accounts Button"></button>
    <button class="nav-btn" id="transact-btn"><img src="../svg/payments-active.svg" alt="Payments Button"></button>
    <button class="nav-btn" id="mining-btn"><img src="../svg/mining.svg" alt="Mining Button"></button>
    <button class="nav-btn" id="settings-btn"><img src="../svg/settings.svg" alt="Settings Button"></button>
  </div>
  <div id="transaction-builder">
    <h2>Create a Transaction</h2>
    <form id="transaction-metadata">
      <select name="accounts" id="accounts" aria-placeholder="Accounts"></select>
      <input type="text" name="recipient" id="recipient" placeholder="Recipient">
      <input type="number" min="0" name="amount" id="amount" placeholder="Amount">
      <input type="text" name="reference" id="reference" placeholder="Reference Message">
      <button type="submit" id="submit-transaction">Submit</button>
    </form>
  </div>

  <script src="../src/app.js"></script>
  <script src="../src/networking.js"></script>
  <script src="../src/transactions.js"></script>
</body>

</html>
