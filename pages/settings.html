<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/settings.css">
  <script src="../src/app.js" defer></script>
  <script src="../src/networking.js"></script>
  <script src="../src/settings.js" defer></script>
</head>

<body>
  <div class="box">
    <div id="build-info"></div>

    <!-- Navbar-->
    <div class="navbar">
      <button class="nav-btn " id="home-btn"><img src="../svg/home.svg" alt="Home Button"></button>
      <button class="nav-btn" id="accounts-btn"><img src="../svg/accounts.svg" alt="Accounts Button"></button>
      <button class="nav-btn" id="transact-btn"><img src="../svg/payments.svg" alt="Payments Button"></button>
      <button class="nav-btn" id="mining-btn"><img src="../svg/mining.svg" alt="Mining Button"></button>
      <button class="nav-btn" id="settings-btn"><img src="../svg/settings-active.svg" alt="Settings Button"></button>
    </div>

    <!-- Settings Form -->
    <div id="settings">
      <h1>Settings</h1>
      <form id="server-settings">
        <label for="server-ip">Server IP</label>
        <input type="text" name="server-ip" id="server-ip" placeholder="0.0.0.0">

        <label for="server-port">Server Port</label>
        <input type="text" name="server-port" id="server-port" placeholder="9000">

        <button type="submit" id="save-btn">Save</button>
      </form>
    </div>
  </div>
</body>

</html>
